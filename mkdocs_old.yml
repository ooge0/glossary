site_name: Glossary
nav:
  - Home: index.md
  - INTRO: intro.md
  - MkDocs_usage: MkDocs_usage.md
  - Medical glossary:
      - Medical glossary-1: medical-glossary-1.md
      - Oncology glossary-1: oncology-glossary-1.md
  - Philosophy:
      - EN: en/en__philosophy_glossary_1.md
      - UA: uk/ua__philosophy_glossary_1.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - search.highlight
    - search.share
    - navigation.search
    - user_color_mode_toggle  # Enable the color mode toggle
  palette:
    - scheme: default
    - scheme: slate
    - scheme: ocean
    - scheme: sepia

docs_dir: docs
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Ukrainian
      link: /uk/
      lang: uk

custom_dir: docs/css
extra_css:
  - css/customWidth.css
